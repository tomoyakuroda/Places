{% extends 'base.html'%} {% block content %}
<h1>Hello {{name}}</h1>
<form action="login" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="User Name" /><br />
  <input type="password" name="password" placeholder="Password" /><br />

  <input type="submit" />
</form>
{% for message in messages %}

<h3>{{message}}</h3>
{% endfor %} {% endblock %}
