{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{% static 'styles/style.css' %}">
    <title>Document</title>
</head>
<body>
{% if user.is_authenticated %}
{{user.first_name}}
